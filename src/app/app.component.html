<mat-toolbar color="primary">
  <span>Chuck's Daily Chuckle</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon> Menu
  </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>

<mat-card class="example-card" *ngFor="let data of (myData.value ? myData.value.slice(0,10): []); let i = index">

  <!-- <img mat-card-image src="{{ data.url }}"> -->
  <mat-card-header>
    <mat-card-title>Daily Joke</mat-card-title>
    <mat-card-subtitle>{{ data.joke }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>

</mat-card>
